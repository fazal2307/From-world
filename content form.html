<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
</head>
<body>
    <h1>
        Welcome to NEW WORLD 
    </h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name </label>
        <input type="text" name="name" id="name"
        placeholder="Enter your Name"><br>
        <label for="email">Email  </label>
        <input type="text" name="email" id="email"
        placeholder="Enter your Email"><br>
        <label for="Contact">Contact</label>
        <input type="number" name="contact" id="Contact"><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="not to say">Not to Say</option>
        </select><br>
        <label for="Date of Birth">Date of Birth</label>
        <input type="date" id="Date of Birth" name="Date of Birth"><br>
        Rating
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label><br>
        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter your Message "></textarea><br>
        <button type="submit">Submit</button>
        <button type="Reset">Reset</button> <br>
       <a href="https://www.youtube.com/">
        <img src="yoputube.jpeg"
        width="50"
        height="50">
       </a>
       <a href="https://www.instagram.com/">
        <img src="instagram.avif"
        width="50"
        height="50">
       </a>
       <a href="https://telegram.org/">
        <img src="telegram.png"
        width="40"
        height="40">
       </a>
    </form>
</body>
</html>
